<!DOCTYPE html>

<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<style type="text/css">



		input[type=radio],input[type=checkbox]{
			display: none;
		}
		
		.css label.radio input+i,.css label.checkbox input+i{
		    border: 0.1em solid #d9d9d9;
		    height: 0.8em;
		    width: 0.8em;
		    display: inline-block;
		    position: relative;
		}
		.css label.radio input:checked+i,.css label.checkbox input:checked+i{
		    border: 0.1em solid #d73e33;
		}

		.css label.radio input+i{
		    border-radius: 0.8em;
		}
		.css label.radio input:checked+i:after{
			content: "";
			border:0.2em solid #d73e33;
			left: 50%;
			top: 50%;
			margin-left: -0.2em;
			margin-top: -0.2em;
			border-radius: 0.2em;
			position: absolute;
		}

		.css label.checkbox input:checked+i:after{
			content: "";
			border-left: 0.15em solid #d73e33;
			border-bottom: 0.15em solid #d73e33;
			height: 0.2em;
			width: 0.4em;
			left: 50%;
			top: 50%;
			margin-left: -0.25em;
			margin-top: -0.25em;
			transform: rotate(-45deg);
			position: absolute;
		}

		.bg label input+i:after{
			content: "";
			padding-left: 18px;
			

		}

		.bg label input[type=radio]+i:after{
			background:transparent url(select.png) no-repeat -24px -6px;
		}
		.bg label input[type=checkbox]+i:after{
			background:transparent url(select.png) no-repeat -24px -29px;
		}
		.bg label input[type=radio]:checked+i:after{
			background:transparent url(select.png) no-repeat -58px -6px;
		}
		.bg label input[type=checkbox]:checked+i:after{
			background:transparent url(select.png) no-repeat -58px -28px;
		}


	</style>
</head>
<body>
<fieldset class="css card">
	
<legend>css</legend>
<label class="radio">
	<input type="radio" name="radio">
	<i></i>
	A
</label>
<label class="radio">
	<input type="radio" name="radio">
	<i></i>
	B
</label>
<label class="radio">
	<input type="radio" name="radio">
	<i></i>
	C
</label>
<br>
<label class="checkbox">
	<input type="checkbox" name="" class="">
	<i></i>
	同意
</label>

</fieldset>


<fieldset class="bg card">
	<legend>background</legend>
	<label class="radio">
		<input type="radio" name="radio">
		<i></i>
		A
	</label>
	<label class="radio">
		<input type="radio" name="radio">
		<i></i>
		B
	</label>
	<label class="radio">
		<input type="radio" name="radio">
		<i></i>
		C
	</label>
	<br>
	<label class="checkbox">
		<input type="checkbox" name="" class="">
		<i></i>
		同意
	</label>

</fieldset>

</body></html>
